<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <title>Login</title>
</head>
<body>
    <div class="main-container">
        <div class="info">Please Login</div>
        <div class="message">
            <th:block th:if="${message != null}">
                <p th:text="${message}"></p>
            </th:block>
        </div>
        <div class="input">
            <form method="post" th:action="@{/profile}" th:object="${user}" autocomplete="off">
                <label for="username">Username:</label><br>
                <input type="text" th:field="*{userName}"> <br>
                <label for="pass">Password:</label><br>
                <input type="password" th:field="*{userPassword}"><br>
                <input class="sub-button" type="submit" value="Log in">
            </form>
            
        </div>
        <div class="sign-up">
            <p>Don't have an account?<br>
                You can <a href="#">Sign up here</a>!
            </p>
        </div>

    </div>
</body>
</html>
