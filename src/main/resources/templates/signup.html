<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="main-container">
        <div class="sign-up-form">
            <form th:action="@{/profile}">
                <div class="form-entry">Name</div>
                <div class="form-entry">Email</div>
                <div class="form-entry">Password</div>
                <div class="form-entry">DOB</div>
                <div class="form-entry">Gender</div>
                <div class="form-entry">Nickname</div>
            </form>
        </div>
    </div>
</body>
</html>
